<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arr = [];
    let t;

    let n=parseInt(prompt("Nhập số phần tử: "));
    while(n<=0){
        n=parseInt(prompt("Số phần tử không hợp lệ, vui lòng nhập lại:"))
    }

    t="Các phần tử đã nhập là: <br>";
    let count=0;
    for(let i=0;i<n;i++){
        arr[i] = parseInt(prompt("Nhập phần tử thứ "+(i+1)));
        t+="Phần tử thứ "+(i+1)+": "+arr[i]+"<br>";
        count++;
    }
    let avg=0;
    for(let i=0;i<arr.length;i++){
        avg+=arr[i];
    }
    avg/=count;
    t+="<br>Giá trị trung bình của các phần tử đã nhập là: "+avg;
    document.write(t);
</script>
</body>
</html>
