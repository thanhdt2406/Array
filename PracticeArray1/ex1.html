<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let arr = [];
    let t;

    t="Các phần tử đã nhập là: <br>";
    for(let i=0;i<10;i++){
        arr[i] = parseInt(prompt("Nhập phần tử thứ "+(i+1)));
        t+="Phần tử thứ "+(i+1)+": "+arr[i]+"<br>";
    }
    let count=0;
    t += "<br>Các phần tử lớn hơn hoặc bằng 10 là: <br>";
    for(let i=0;i<10;i++){
        if(arr[i]>=10){
            count+=1;
            t+="Phần tử thứ "+(i+1)+": "+arr[i]+"<br>";
        }
    }
    t+="<br>Có "+count+" phần tử lớn hơn hoặc bằng 10.";
    document.write(t);
</script>
</body>
</html>
