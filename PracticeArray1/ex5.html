<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let arr = [];
    let t;
    let count=0;

    let n=parseInt(prompt("Nhập số phần tử: "));
    while(n<=0){
        n=parseInt(prompt("Số phần tử không hợp lệ, vui lòng nhập lại:"))
    }

    t="Các phần tử đã nhập là: <br>";
    for(let i=0;i<n;i++){
        arr[i] = parseInt(prompt("Nhập phần tử thứ "+(i+1)));
        t+="Phần tử thứ "+(i+1)+": "+arr[i]+"<br>";
    }

    t += "<br>Các phần tử nguyên âm là: <br>";
    for(let i=0;i<10;i++){
        if(arr[i]<0){
            count+=1;
            t+="Phần tử thứ "+(i+1)+": "+arr[i]+"<br>";
        }
    }
    t+="<br>Có "+count+" phần tử nguyên âm.";
    document.write(t);
</script>
</body>
</html>
