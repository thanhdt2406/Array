<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arr = [];
    let t;

    t = "Các phần tử đã nhập là: <br>";
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
        for (let j = 0; j < arr.length - 1; j++) {
            while (arr[i] === arr[j] && i > 0) {
                arr[i] = parseInt(prompt("Phần tử đã tồn tại, mời nhập lại: "));
            }
        }
        t += "Phần tử thứ " + (i + 1) + ": " + arr[i] + "<br>";
    }
    let max = arr[0];
    for(let i=1;i<arr.length;i++){
        if(max<arr[i]){
            max=arr[i];
        }
    }
    t+="<br>Giá trị của phần tử lớn nhất là: "+max+" tại phần tử thứ "+(arr.indexOf(max)+1);
    document.write(t);
</script>
</body>
</html>
