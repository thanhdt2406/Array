<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find max element</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số phần tử của mảng: "));
    while (n < 0) {
        n = parseInt(prompt("Nhập không hợp lệ, mời nhập lại! "));
    }
    if (n === 0) {
        document.write("Mảng rỗng!");
    } else {
        let arr = Array();
        let rs = "Mảng đã nhập là: [";

        let i;
        for (i = 0; i < n; i++) {
            arr[i] = prompt("Nhập phần tử thứ " + (i + 1));
            if (i === n - 1) {
                rs += arr[i] + "]<br>";
            } else {
                rs += arr[i] + ", ";
            }
        }
        let max = arr[0];
        for(i=1;i<n;i++){
            if(max<arr[i]){
                max=arr[i];
            }
        }
        rs+="Giá trị lớn nhất trong mảng là: "+max;
        document.write(rs);
    }
</script>
</body>
</html>
