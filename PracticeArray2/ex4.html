<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let str = prompt("Enter a string: ");
    let count = 0;
    for(let i=0;i<str.length;i++){
        if(i===0&&str[i]!==" "){
            count++;
        } else if(str[i]===" "&&str[i+1]!==" "){
            count++;
        }
    }
    document.write("Chuỗi đã nhập là: '"+str+ "' có "+count+" từ.");
</script>
</body>
</html>
